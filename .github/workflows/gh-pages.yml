# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy on push 

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.2
      - name: GH Pages deploy
        # You may pin to the exact commit or the version.
        # uses: Cecilapp/GitHub-Pages-deploy@18b21493b3b92508912541cad41d189a050fd4cd
        uses: Cecilapp/GitHub-Pages-deploy@3.2.2
        with:
          # A verified email.
          email: whiothes81@gmail.com
          # Where static files are.
          build_dir: my-website
          # Which branch to push files.
          branch: build
          # The custom domain name.
          cname: zefrain.github.com
          # `yes` in case of a Jekyll site.
          jekyll: no
